<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Cat Pixel Art -->
    <symbol id="pixel-cat" viewBox="0 0 100 100">
        <g class="pet-body">
            <!-- Head -->
            <rect x="35" y="30" width="30" height="25" fill="#D9D9D9"/>
            <!-- Ears -->
            <polygon points="35,30 25,15 35,20" fill="#D9D9D9"/>
            <polygon points="65,30 75,15 65,20" fill="#D9D9D9"/>
            <!-- Eyes -->
            <rect class="pet-eye" x="40" y="40" width="5" height="5" fill="#333333"/>
            <rect class="pet-eye" x="55" y="40" width="5" height="5" fill="#333333"/>
            <!-- Mouth -->
            <rect x="45" y="50" width="10" height="2" fill="#FF9D9D"/>
            <!-- Tail -->
            <polyline class="pet-tail" points="35,55 25,45 15,50" stroke="#D9D9D9" stroke-width="5" fill="none"/>
        </g>
    </symbol>

    <!-- Dog Pixel Art -->
    <symbol id="pixel-dog" viewBox="0 0 100 100">
        <g class="pet-body">
            <!-- Head -->
            <rect x="35" y="30" width="30" height="25" fill="#A67C52"/>
            <!-- Ears -->
            <polygon points="30,30 20,20 30,25" fill="#8C5E37"/>
            <polygon points="70,30 80,20 70,25" fill="#8C5E37"/>
            <!-- Eyes -->
            <rect class="pet-eye" x="40" y="40" width="5" height="5" fill="#333333"/>
            <rect class="pet-eye" x="55" y="40" width="5" height="5" fill="#333333"/>
            <!-- Nose -->
            <rect x="47" y="48" width="6" height="6" fill="#333333"/>
            <!-- Tongue -->
            <rect class="pet-tongue" x="47" y="54" width="6" height="4" fill="#FF9D9D"/>
            <!-- Tail -->
            <polyline class="pet-tail" points="35,55 25,45 20,35" stroke="#8C5E37" stroke-width="5" fill="none"/>
        </g>
    </symbol>

    <!-- Bunny Pixel Art -->
    <symbol id="pixel-bunny" viewBox="0 0 100 100">
        <g class="pet-body">
            <!-- Head -->
            <rect x="35" y="30" width="30" height="25" fill="#FFFFFF"/>
            <!-- Ears -->
            <polygon points="40,30 35,10 45,15" fill="#FFFFFF"/>
            <polygon points="60,30 65,10 55,15" fill="#FFFFFF"/>
            <!-- Ear Pink -->
            <polygon points="38,30 35,15 42,18" fill="#FFCCE5" opacity="0.6"/>
            <polygon points="62,30 65,15 58,18" fill="#FFCCE5" opacity="0.6"/>
            <!-- Eyes -->
            <rect class="pet-eye" x="40" y="40" width="5" height="5" fill="#FF5555"/>
            <rect class="pet-eye" x="55" y="40" width="5" height="5" fill="#FF5555"/>
            <!-- Nose -->
            <rect x="47" y="48" width="6" height="4" fill="#FF9D9D"/>
            <!-- Tail -->
            <circle class="pet-tail" cx="25" cy="45" r="5" fill="#FFFFFF"/>
        </g>
    </symbol>
</svg> 